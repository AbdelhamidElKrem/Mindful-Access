<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="appName">Taqwa Timekeeper</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <header>
        <img src="icons/icon48.png" alt="Logo" class="logo">
        <h1 data-i18n="appName">Taqwa Timekeeper</h1>
    </header>

    <main>
        <div class="control-group">
            <label class="switch-label">
                <span data-i18n="focusMode">Focus Mode</span>
                <input type="checkbox" id="focus-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="control-group">
            <label class="switch-label">
                <span data-i18n="prayerBlocking">Prayer Blocking</span>
                <input type="checkbox" id="prayer-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <button id="options-btn" class="btn-text" data-i18n="settings">Settings</button>
    </main>
    <script src="i18n.js"></script>
    <script src="popup.js"></script>
</body>

</html>
