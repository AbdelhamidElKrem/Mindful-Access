<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="appName">Taqwa Timekeeper</title>
    <link rel="stylesheet" href="popup.css">
    <!-- Fonts or Icons could go here -->
</head>

<body>
    <header>
        <img src="icons/icon48.png" alt="Logo" class="logo">
        <h1 data-i18n="appName">Taqwa Timekeeper</h1>
    </header>

    <div id="prayer-progress-section" class="hidden">
        <div class="next-prayer-info">
            <span id="next-prayer-name">Next Prayer</span>
            <span id="next-prayer-countdown">-00:00:00</span>
        </div>
        <div class="progress-bar-container">
            <div id="prayer-progress-bar" class="progress-bar-fill"></div>
        </div>
    </div>

    <main>
        <div class="control-group">
            <label class="switch-label">
                <span data-i18n="focusMode">Focus Mode</span>
            </label>

            <!-- Timer Selection -->
            <div id="focus-options">
                <p data-i18n="selectDuration">Select Duration:</p>
                <div class="grid">
                    <button class="focus-btn" data-min="15">15</button>
                    <button class="focus-btn" data-min="30">30</button>
                    <button class="focus-btn" data-min="45">45</button>
                    <button class="focus-btn" data-min="60">60</button>
                </div>

                <div class="custom-focus-input-group">
                    <input type="number" id="custom-focus-time" placeholder="Min" min="1" max="180">
                    <button id="custom-focus-btn" class="focus-btn">Go</button>
                </div>
            </div>

            <!-- Active Timer -->
            <div id="focus-timer" class="hidden">
                <div id="timer-display">00:00</div>
                <button id="stop-focus-btn" data-i18n="stopFocus">Stop Focus</button>
            </div>
        </div>

        <div class="control-group"
            style="margin-top: 20px; border-top: 1px solid rgba(212, 175, 55, 0.3); padding-top: 15px;">
            <label class="switch-label">
                <span data-i18n="prayerBlocking">Prayer Blocking</span>
                <input type="checkbox" id="prayer-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <button id="options-btn" data-i18n="settings">Settings</button>
    </main>
    <script src="locales.js"></script>
    <script src="i18n.js"></script>
    <script src="popup.js"></script>
</body>

</html>
