<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title data-i18n="optionsTitle">Taqwa Timekeeper Settings</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="icons/icon128.png" alt="Logo" class="logo-box"
                style="border: 2px solid var(--accent-color); padding: 0;">
            <h1 data-i18n="settings">Settings</h1>
        </header>

        <!-- Prayer Blocking (Simplified) -->
        <div class="section">
            <h2 data-i18n="prayerBlocking">Prayer Blocking</h2>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <p class="text-muted" style="margin: 0; max-width: 80%;">
                    Automatically block distracting sites during prayer times (20 mins).
                </p>
                <!-- Simple Checkbox -->
                <input type="checkbox" id="prayer-blocking-toggle"
                    style="width: 20px; height: 20px; cursor: pointer; accent-color: var(--primary-color);">
            </div>
        </div>

        <div class="section">
            <h2 data-i18n="prayerLocation">Prayer Times Location</h2>

            <!-- Auto GPS Button -->
            <div style="margin-bottom: 20px;">
                <button id="gps-btn" class="btn accent" style="width: 100%; justify-content: center;">
                    <span data-i18n="useGps">Use GPS (Auto-Detect)</span>
                </button>
            </div>

            <!-- Manual Location Input -->
            <div class="manual-location-group"
                style="margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
                <h3 style="font-size: 1rem; margin-bottom: 10px; color: var(--text-color);">Manual Correction</h3>
                <div class="flex-row" style="gap: 10px;">
                    <input type="text" id="manual-city" placeholder="City" style="flex: 1;">
                    <input type="text" id="manual-country" placeholder="Country" style="flex: 1;">
                </div>
                <button id="save-loc-btn" class="btn primary" style="width: 100%; margin-top: 10px;">Save Manual
                    Location</button>
            </div>

            <div id="loc-status" class="status" style="margin-top: 10px;"></div>

            <!-- Prayer Table (Hidden by default) -->
            <div id="prayer-table-container" class="prayer-table-container">
                <div style="text-align: center; margin-bottom: 15px;">
                    <h3 style="color: var(--accent-color); margin: 0;">Today's Prayers</h3>
                    <h4 id="location-display"
                        style="color: var(--primary-color); margin: 5px 0 0 0; font-weight: normal;"></h4>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Fajr</th>
                            <th>Dhuhr</th>
                            <th>Asr</th>
                            <th>Maghrib</th>
                            <th>Isha</th>
                        </tr>
                    </thead>
                    <tbody id="prayer-table-body">
                        <!-- Filled by JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="section">
            <h2 data-i18n="blockedWebsites">Blocked Websites</h2>
            <div class="flex-row">
                <input type="text" id="new-site" class="flex-grow" placeholder="example.com"
                    data-i18n-placeholder="options_add_placeholder">
                <button id="add-btn" class="btn primary" data-i18n="addWebsite">Add</button>
            </div>
            <ul id="site-list"></ul>
        </div>

        <div class="section">
            <h2 data-i18n="language">Language</h2>
            <div class="flex-row">
                <select id="lang-select">
                    <option value="default" data-i18n="defaultLang">System Default</option>
                    <option value="en">English</option>
                    <option value="ar">العربية</option>
                </select>
            </div>
        </div>
    </div>

    <script src="i18n.js"></script>
    <script src="options.js"></script>
</body>

</html>
