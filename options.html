<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title data-i18n="optionsTitle">Taqwa Timekeeper Settings</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
        }

        h1 {
            border-bottom: 2px solid #7d9c8b;
            padding-bottom: 0.5rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            background: #f9f9f9;
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }

        input[type="text"] {
            padding: 0.5rem;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 0.5rem 1rem;
            background: #7d9c8b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.delete {
            background: #e74c3c;
            margin-left: 10px;
        }

        .section {
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <h1 data-i18n="settings">Taqwa Timekeeper Settings</h1>

    <div class="section">
        <h2 data-i18n="language">Language</h2>
        <select id="lang-select">
            <option value="default" data-i18n="defaultLang">System Default</option>
            <option value="en">English</option>
            <option value="ar">العربية</option>
        </select>
    </div>

    <div class="section">
        <h2 data-i18n="blockedWebsites">Blocked Websites</h2>
        <div style="display: flex; gap: 10px; margin-bottom: 1rem;">
            <input type="text" id="new-site" placeholder="example.com" data-i18n-placeholder="options_add_placeholder">
            <button id="add-btn" data-i18n="addWebsite">Add Website</button>
        </div>
        <ul id="site-list"></ul>
    </div>

    <div class="section">
        <h2 data-i18n="prayerLocation">Prayer Times Location</h2>
        <p data-i18n="locDesc">Enter your city and country for accurate prayer times.</p>
        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
            <input type="text" id="city" placeholder="City (e.g. London)" data-i18n-placeholder="city">
            <input type="text" id="country" placeholder="Country (e.g. UK)" data-i18n-placeholder="country">
            <button id="save-loc-btn" data-i18n="save">Save</button>
        </div>
        <button id="gps-btn" style="background: #3498db;" data-i18n="useGps">Use GPS (Auto-Detect)</button>
        <p id="loc-status" style="color: green; font-size: 0.9rem; margin-top: 5px;"></p>
    </div>

    <script src="i18n.js"></script>
    <script src="options.js"></script>
</body>

</html>
