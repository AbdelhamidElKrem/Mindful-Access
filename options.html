<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title data-i18n="optionsTitle">Taqwa Timekeeper Settings</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <header>
            <div style="display: flex; align-items: center; gap: 15px;">
                <!-- <img src="icons/icon48.png" alt="Logo" style="border-radius: 8px;"> -->
                <div class="logo-box">TT</div>
                <h1 data-i18n="settings">Settings</h1>
            </div>
        </header>

        <div class="section">
            <h2 data-i18n="language">Language</h2>
            <div class="flex-row">
                <select id="lang-select">
                    <option value="default" data-i18n="defaultLang">System Default</option>
                    <option value="en">English</option>
                    <option value="ar">العربية</option>
                </select>
            </div>
        </div>

        <div class="section">
            <h2 data-i18n="blockedWebsites">Blocked Websites</h2>
            <div class="flex-row">
                <input type="text" id="new-site" class="flex-grow" placeholder="example.com"
                    data-i18n-placeholder="options_add_placeholder">
                <button id="add-btn" class="btn primary" data-i18n="addWebsite">Add</button>
            </div>
            <ul id="site-list"></ul>
        </div>

        <div class="section">
            <h2 data-i18n="prayerLocation">Prayer Times Location</h2>
            <p class="text-muted" data-i18n="locDesc">Enter your city and country for accurate prayer times.</p>

            <div class="flex-row">
                <input type="text" id="city" placeholder="City" data-i18n-placeholder="city">
                <input type="text" id="country" placeholder="Country" data-i18n-placeholder="country">
                <button id="save-loc-btn" class="btn primary" data-i18n="save">Save</button>
            </div>

            <div style="margin-top: 15px;">
                <button id="gps-btn" class="btn accent" data-i18n="useGps">Use GPS (Auto-Detect)</button>
            </div>
            <p id="loc-status" class="status"></p>
        </div>
    </div>

    <script src="i18n.js"></script>
    <script src="options.js"></script>
</body>

</html>
