<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title data-i18n="optionsTitle">Taqwa Timekeeper Settings</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="icons/icon128.png" alt="Logo" class="logo-box"
                style="border: 2px solid var(--accent-color); padding: 0;">
            <h1 data-i18n="settings">Settings</h1>
        </header>

        <!-- New: Prayer Blocking Toggle -->
        <div class="section">
            <h2 data-i18n="prayerBlocking">Prayer Blocking</h2>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <p class="text-muted" style="margin: 0; max-width: 80%;">
                    Automatically block distracting sites during prayer times (20 mins).
                </p>
                <label class="switch">
                    <input type="checkbox" id="prayer-blocking-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div class="section">
            <h2 data-i18n="prayerLocation">Prayer Times Location</h2>
            <!--
            <p class="text-muted" data-i18n="locDesc">Enter your city and country for accurate prayer times.</p>
            -->
            <!-- Auto GPS Button -->
            <div style="margin-bottom: 20px;">
                <button id="gps-btn" class="btn accent" style="width: 100%; justify-content: center;">
                    <span data-i18n="useGps">Use GPS (Auto-Detect)</span>
                </button>
            </div>

            <!-- Manual Entry -->
            <!-- 
            <div class="flex-row">
                <input type="text" id="city" placeholder="City" data-i18n-placeholder="city">
                <input type="text" id="country" placeholder="Country" data-i18n-placeholder="country">
            </div> 
            
            <button id="save-loc-btn" class="btn primary" style="width: 100%; justify-content: center;"
                data-i18n="save">Save Location</button>
            -->
            <div id="loc-status" class="status"></div>

            <!-- Prayer Table (Hidden by default) -->
            <div id="prayer-table-container" class="prayer-table-container">
                <h3 style="color: var(--accent-color); text-align: center; margin-bottom: 15px;">Today's Prayers</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Fajr</th>
                            <th>Dhuhr</th>
                            <th>Asr</th>
                            <th>Maghrib</th>
                            <th>Isha</th>
                        </tr>
                    </thead>
                    <tbody id="prayer-table-body">
                        <!-- Filled by JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="section">
            <h2 data-i18n="blockedWebsites">Blocked Websites</h2>
            <div class="flex-row">
                <input type="text" id="new-site" class="flex-grow" placeholder="example.com"
                    data-i18n-placeholder="options_add_placeholder">
                <button id="add-btn" class="btn primary" data-i18n="addWebsite">Add</button>
            </div>
            <ul id="site-list"></ul>
        </div>

        <div class="section">
            <h2 data-i18n="language">Language</h2>
            <div class="flex-row">
                <select id="lang-select">
                    <option value="default" data-i18n="defaultLang">System Default</option>
                    <option value="en">English</option>
                    <option value="ar">العربية</option>
                </select>
            </div>
        </div>
    </div>

    <script src="i18n.js"></script>
    <script src="options.js"></script>
</body>

</html>
